<div class="modal-header">
    <h3 class="modal-title">Opret ny personlig godkender</h3>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <label>Vælg ansat der skal godkendes for:</label>
        </div>
        <div class="col-md-6 col-sm-12 pull-right">
            <input class="form-control fill-width pull-right" kendo-auto-complete k-data-source="personsWithoutLeader" k-options="autoCompleteOptions" k-ng-model="target" k-data-text-field="'FullName'" k-placeholder="'Indtast navn'" />
        </div>
    </div>
    <div class="seperator"></div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <label>Vælg godkender:</label>
        </div>
        <div class="col-md-6 col-sm-12 pull-right">
            <input class="form-control fill-width pull-right" kendo-auto-complete k-data-source="persons" k-options="autoCompleteOptions" k-ng-model="approver" k-data-text-field="'FullName'" k-placeholder="'Indtast navn'" />
        </div>
    </div>
    <div class="seperator"></div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <label>Fra</label>
        </div>
        <div class="col-md-6 col-sm-12 pull-right">
            <input class="fill-width pull-right" kendo-datepicker k-format="'dd/MM/yyyy'" k-options="dateOptions" k-ng-model="approverFromDate" />
        </div>
    </div>
    <div class="seperator"></div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <label>Til</label>
        </div>
        <div class="col-md-6 col-sm-12 pull-right">
            <input ng-disabled="infinitePeriod" class="fill-width pull-right" kendo-datepicker k-format="'dd/MM/yyyy'" k-options="dateOptions" k-ng-model="approverToDate" />
        </div>
    </div>
    <div class="seperator"></div>
    <div class="row">
        <div class="col-md-6 col-sm-12">
            <label>På ubestemt tid</label>
        </div>
        <div class="col-md-6 col-sm-12 pull-right">
            <input class="pull-right" type="checkbox" ng-model="infinitePeriod" />
        </div>

    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-success" ng-click="saveNewApprover()">Gem</button>
    <button class="btn btn-danger" ng-click="cancelNewApprover()">Annuller</button>
</div>
